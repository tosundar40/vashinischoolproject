<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Be Kind, Be Aware</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bright-blue: #4A90E2;
            --sunny-yellow: #FFD93D;
            --grass-green: #6BCF7F;
            --soft-purple: #B19CD9;
            --coral-pink: #FF7A85;
            --mint-green: #A8E6CF;
            --warm-orange: #FFB347;
            --light-bg: #F8F9FA;
            --text-color: #2C3E50;
            --shadow: rgba(0, 0, 0, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--bright-blue), var(--sunny-yellow), var(--grass-green));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px var(--shadow);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, var(--coral-pink), var(--sunny-yellow), var(--grass-green), var(--bright-blue), var(--soft-purple), var(--coral-pink));
            animation: rotate 20s linear infinite;
            z-index: -1;
            opacity: 0.1;
        }
        
        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(45deg, var(--bright-blue), var(--grass-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .welcome-text {
            font-size: 18px;
            color: var(--text-color);
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .emoji-decorations {
            font-size: 24px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .emoji {
            animation: bounce 2s infinite;
            animation-delay: calc(var(--delay) * 0.2s);
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        input {
            width: 100%;
            padding: 15px 20px;
            border: 3px solid var(--mint-green);
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #FAFAFA;
        }
        
        input:focus {
            outline: none;
            border-color: var(--bright-blue);
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.3);
            transform: scale(1.02);
        }
        
        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, var(--bright-blue), var(--grass-green));
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.3);
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(74, 144, 226, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(-1px);
        }
        
        .error-message {
            background: var(--coral-pink);
            color: white;
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
            font-weight: 500;
        }
        
        .help-text {
            color: #7F8C8D;
            font-size: 14px;
            margin-top: 20px;
            line-height: 1.4;
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 60px;
            height: 60px;
            background: var(--sunny-yellow);
            border-radius: 50%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            top: 70%;
            right: 10%;
            width: 40px;
            height: 40px;
            background: var(--coral-pink);
            border-radius: 50%;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            width: 50px;
            height: 50px;
            background: var(--soft-purple);
            transform: rotate(45deg);
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo {
                font-size: 28px;
            }
            
            .welcome-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        
        <div class="logo">Be Kind, Be Aware</div>
        <p class="welcome-text">Welcome to our special place for understanding and friendship! üåü</p>
        
        <div class="emoji-decorations">
            <span class="emoji" style="--delay: 0">üé®</span>
            <span class="emoji" style="--delay: 1">üìö</span>
            <span class="emoji" style="--delay: 2">ü§ù</span>
            <span class="emoji" style="--delay: 3">üí´</span>
            <span class="emoji" style="--delay: 4">üåà</span>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">üë§ Your Email:</label>
                <input type="email" id="username" name="username" placeholder="Enter your email address" required>
            </div>
            
            <div class="form-group">
                <label for="password">üîí Your Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="login-btn">üöÄ Let's Go Explore!</button>
        </form>
        
        <div class="error-message" id="errorMessage">
            Oops! Please check your email and password and try again! üòä
        </div>
        
        <div class="help-text">
            This is a safe space for learning about kindness and understanding differences! üíô
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Check credentials
            if (username === 'kare@vels.com' && password === 'varshini1234') {
                // Success animation
                const loginBtn = document.querySelector('.login-btn');
                loginBtn.innerHTML = '‚ú® Welcome! Loading...';
                loginBtn.style.background = 'linear-gradient(45deg, var(--grass-green), var(--sunny-yellow))';
                
                // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = 'main.html'; // This would be your main website
                }, 1500);
            } else {
                // Show error message
                errorMessage.style.display = 'block';
                
                // Add shake animation to form
                document.querySelector('.login-container').style.animation = 'shake 0.5s ease-in-out';
                
                // Reset animation
                setTimeout(() => {
                    document.querySelector('.login-container').style.animation = '';
                }, 500);
                
                // Hide error message after 3 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });
        
        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
        
        // Add focus effects for accessibility
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
